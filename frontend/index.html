<!DOCTYPE html>
<html>
    <head>
        <title>Discover a City</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="city">
            <h4 id="pick-a-city">Choose a City</h4>
            <select id="city-select">
                <option val='-'>-</option>
            </select>
            <div id="city-info">
                <h1></h1>
                <p></p>
            </div>
        </div>
        
        <div id="zipcode" class="hidden">
            <select id="zipcode-select">
                <option val="-">-</option>
            </select>
            <h3 id="zipcode-header"></h3>
            <p id="zipcode-info"></p>

            <div id="zipcode-info-buttons" class="hidden">
                <button id="see-homes">Homes</button>
                <button id="see-schools">Schools</button>
            </div>

            <div id="possible-lists">
                <div id="homes" class="hidden">
                    <form id="new-home-form" class="hidden">
                        <input type="text" id="address">
                        <input type="text" id="date-sold">
                        <input type="text" id="price">
                        <input type="text" id="bedrooms">
                        <input type="text" id="bathrooms">
                        <input type="text" id="sqft">
                        <input type="text" id="year-built">
                        <input type="submit">
                    </form>
                    <h6 id="homes-sold">Homes Sold <a id="add-home" href=''>Add Home</a></h6>
                    <ul></ul>
                </div>

                <div id="schools" class="hidden">
                    <h6 id="schools-header">Schools</h6>
                    <ul></ul>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
