<!DOCTYPE html>
<html>
    <head>
        <!-- <style>
            body {
                background-image: url('scenic_mountain.jpg')
            }
        </style> -->
        <title>Discover a City</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="city">
                <h4 id="pick-a-city">Choose a City <a id="add-city" href=''>Add City</a></h4>
                <h6>Add new city <a href='' id="hide-new-city-form">hide</a></h6>
                            <form>
                                <label for="name">Name:</label><br>
                                <input type="text" id="name" name="name"><br>
                                
                                <label for="median_homeprice">Median Property Value:</label><br>
                                <input type="text" id="median_homeprice" name="median_homeprice"><br>
                                
                                <label for="home_value_growth">Property Growth Percentage:</label><br>
                                <input type="text" id="home_value_growth" name="home_value_growth"><br>
                                
                                <label for="population">Population:</label><br>
                                <input type="text" id="population" name="population"><br>    
                                
                                <label for="median_age">Median Age:</label><br>
                                <input type="text" id="median_age" name="median_age"><br>

                                <label for="median_household_income">Median Household Income:</label><br>
                                <input type="text" id="median_household_income" name="median_household_income"><br>
                                
                                <label for="income_growth">Income Growth Percentage:</label><br>
                                <input type="text" id="income_growth" name="income_growth"><br>
                                
                                <label for="job_growth_percentage">Job Growth Percentage:</label><br>
                                <input type="text" id="job_growth_percentage" name="job_growth_percentage"><br>
                                <input type="submit" id="new-city-submit">
                                <br><br>
                            </form>
                <select id="city-select">
                    <option val='-'>-</option>
                </select>
                <div id="city-info">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            
            <div id="zipcode" class="hidden">
                <select id="zipcode-select">
                    <option val="-">-</option>
                </select>
                <h3 id="zipcode-header"></h3>
                <p id="zipcode-info"></p>

                <div id="zipcode-info-buttons" class="hidden">
                    <button id="see-homes">Homes</button>
                    <button id="see-schools">Schools</button>
                </div>

                <div id="possible-lists">
                    <div id="homes" class="hidden">
                        <div id="new-home-div" class="hidden">
                            <h6>Add new home <a href='' id="hide-new-home-form">hide</a></h6>
                            <form>
                                <label for="address">Address:</label><br>
                                <input type="text" id="address" name="address"><br>
                                <label for="date-sold">Date Sold: (mm/dd/yyyy) </label><br>
                                <input type="text" id="date-sold" name="date-sold"><br>
                                <label for="price">Price:</label><br>
                                <input type="text" id="price" name="price"><br>
                                <label for="bedrooms">No. of Bedrooms:</label><br>
                                <input type="text" id="bedrooms" name="bedrooms"><br>
                                <label for="bathrooms">No. of Bathrooms:</label><br>
                                <input type="text" id="bathrooms" name="bathrooms"><br>
                                <label for="sqft">Sq ft:</label><br>
                                <input type="text" id="sqft" name="sqft"><br>
                                <label for="year-built">Year Built:</label><br>
                                <input type="text" id="year-built" name="year-built"><br>
                                <input type="submit" id="new-home-submit">
                            </form>
                        </div>
                        <h6 id="homes-sold">Homes Sold <a id="add-home" href=''>Add Home</a></h6>
                        <ul></ul>
                    </div>

                    <div id="schools" class="hidden">
                        <h6 id="schools-header">Schools</h6>
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
