<html>

            <h4 id="pick-a-city">Choose a City</h4>

                <select>
                    <option val='-'>-</option>
                </select>
                <input type="submit">
            </form>
            <h1></h1>
            <p></p>
        </div>

                <select>

            </form>

                <div id="schools" class="hidden">

                    <p></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
